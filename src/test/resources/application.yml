spring:
  datasource:
    hikari:
      username: postgres
      password: password
    url: jdbc:postgresql://localhost:5432/stamp_reporter
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  liquibase:
    enabled: true
    change-log: /db/changelog/db.changelog-master.xml
application:
  api-callers:
    stamp-server:
      url: http://localhost:8881
  grpc:
    client:
      channels:
        io-balancer:
          enabled: true
server:
  port: 8882
