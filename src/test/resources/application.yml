spring:
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  liquibase:
    enabled: true
    change-log: /db/changelog/db.changelog-master.xml
application:
  api-callers:
    stamp-server:
      url: http://
  grpc:
    client:
      channels:
        io-balancer:
          enabled: false
server:
  port: 8882
logging:
  level:
    com.example.stamp: debug