services:
  pgdata_reporter_service:
    image: postgres:17
    restart: always
    container_name: pgdata_reporter_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stamp_reporter
    ports:
      - "5432:5432"
    volumes:
      - pgdata_reporter:/var/lib/postgresql/data
volumes:
  pgdata_reporter:
    driver: local